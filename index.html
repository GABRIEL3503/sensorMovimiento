<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay loop muted playsinline>
        <source src="tuvideo.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <script>
        var videoBg = document.querySelector('#video-bg');

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                var beta = event.beta;  // Rango: -180 to 180 (front to back)
                var gamma = event.gamma; // Rango: -90 to 90 (left to right)

                // Restringir el rango para evitar movimientos exagerados
                var x = Math.max(-30, Math.min(30, gamma));
                var y = Math.max(-30, Math.min(30, beta));

                // Calcular el porcentaje de desplazamiento para cada eje
                var percX = (x + 30) / 60;
                var percY = (y + 30) / 60;

                // Aplicar la transformaci√≥n sin escalar (eliminar scale)
                videoBg.style.transform = 'translateX(' 
                                        + (percX - 0.5) * 100 + '%) translateY(' 
                                        + (percY - 0.5) * 100 + '%)';
            });
        } else {
            console.log("DeviceOrientation is not supported");
        }
    </script>
</body>
</html>
