 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
   
    
        <style>
            /* Resetear el margen y padding a 0 */
            html, body {
                margin: 0;
                padding: 0;
            }
    
            .parallax {
                /* Ajustar el ancho y la altura al 100% */
                width: 100vw;
                height: 100vh;
                position: relative;
                perspective: 200px;
            }
    
            .parallax-inner {
                background-repeat: no-repeat;
                background-size: cover;  /* Ajustar el tamaño de la imagen para que se ajuste a la pantalla */
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('aadadcc3c52e21ac81ab26bf6b6965c2.jpg');
                transform: translateZ(-200px) scale(2);
            }
        </style>
    </head>
    <body>
        <div class="parallax">
            <div class="parallax-inner"></div>
        </div>
    
        <script>
            var parallaxInner = document.querySelector('.parallax-inner');
    
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', function(event) {
                    var beta = event.beta;  // Rango: -180 to 180 (front to back)
                    var gamma = event.gamma; // Rango: -90 to 90 (left to right)
    
                    // Restringir el rango a -30 a 30 para evitar movimientos exagerados
                    var x = Math.max(-30, Math.min(30, gamma));
                    var y = Math.max(-30, Math.min(30, beta));
    
                    // Calcular el porcentaje de desplazamiento para cada eje
                    var percX = (x + 30) / 60;
                    var percY = (y + 30) / 60;
    
                    // Aplicar la transformación
                    parallaxInner.style.transform = 'translateZ(-200px) scale(2) translateX(' 
                                                    + (percX - 0.5) * 100 + '%) translateY(' 
                                                    + (percY - 0.5) * 100 + '%)';
                });
            } else {
                console.log("DeviceOrientation is not supported");
            }
        </script>
    </body>
    </html>
